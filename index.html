<!DOCTYPE html>
<html class="page" lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Title</title>
    <link rel="stylesheet" href="css/style.min.css" />
  </head>

  <body class="page-body">
    <div class="container" id="close">
      <div class="wrapper">
        <header class="header">
          <a href="#openModal" class="btn btn__open" >Open pop-up button</a>
        </header>

        <main class="page">
          <div class="page-content">
            <div class="page-content__grid">
              <div
                class="page-content__grid-item page-content__grid-item__one"
              ></div>
              <div
                class="page-content__grid-item page-content__grid-item__two"
              ></div>
              <div
                class="page-content__grid-item page-content__grid-item__three"
              ></div>
              <div
                class="page-content__grid-item page-content__grid-item__four"
              ></div>
              <div
                class="page-content__grid-item page-content__grid-item__five"
              ></div>
            </div>
            <div class="page-content__flex">
              <div class="page-content__flex-item"></div>
              <div class="page-content__flex-item"></div>
              <div class="page-content__flex-item"></div>
              <div class="page-content__flex-item"></div>
            </div>
          </div>
        </main>

        <footer class="footer"></footer>
      </div>
    </div>
    <section id="openModal" class="modal">
      <div class="modal-overlay">
        <div class="modal-wrapper">
          <a href="#close" class="btn modal-close">X</a>
          <div class="modal-body">
            <p class="modal-descrioption">Pop-up</p>
          </div>
        </div>
      </div>
    </section>

    <script src="js/main.min.js"></script>
  </body>
</html>
